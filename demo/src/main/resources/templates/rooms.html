<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addition room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="header :: header"></header>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Name of room</th>
        <th scope="col">Country</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.name}"></td>
        <td th:text="${room.country.nameCountry}"></td>
        <td th:text="${room.description}"></td>
        <td th:text="${room.light.status}"></td>
        <td><a th:href="@{/view/{id}(id=${room.id})}">Edit</a></td>
        <td><a th:href="@{/view-delete/{id}(id=${room.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<footer th:insert="footer :: footer"></footer>
</body>
</html>
